<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="htmlhead">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWdivIMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" media="screen"
	href="../static/css/styles.css" th:href="@{/css/styles.css}" />

<title>KysMaster</title>
</head>

<body class="background1">
	<div>
		<div class="maincontent">
			<div class="d-flex justify-content-center">
				<img th:src="@{/img/logo.png}" alt="logo" />
			</div>
			<br />
			<h1 style="background-color: black; color: white;">GAME OVER</h1>
			<br />
			
			<h1>Your score:</h1>

			<div th:if="${winCount==1}" class="result" th:text="${winCount+' POINT'}"></div>
			<div th:if="${winCount==0 || winCount>1}" class="result" th:text="${winCount+' POINTS!'}"></div>
			




			<div class="container" style="max-width:800px;">
				<div class="row">
					<div class="col-sm">
						<form th:action="@{/play/}" method="POST">
							<input type="hidden" name="winCount" th:value="${0}" />
							<button class="btn btn-custom btn-info" type="submit">AGAIN!</button>
						</form>
					</div>

					<div class="col-sm">
						<form th:action="@{/}" method="POST">
							<button class="btn btn-custom2 btn-danger" type="submit">
								<p>MENU</p>
							</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
